version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: itstats-db
    environment:
      POSTGRES_USER: itstats
      POSTGRES_PASSWORD: itstats_password
      POSTGRES_DB: itstats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: